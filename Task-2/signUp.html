<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url(pexels-nicole-avagliano-1132392-2236713.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        h2 {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: xx-large;
        }

        .login {
            width: 30%;
            height: 80vh;
            margin-top: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            border: 2px solid black;
            border-color: whitesmoke;
            background-color: whitesmoke;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            line-height: 3;
        }

        .login form {
            padding-top: 5%;
        }

        .login p {
            padding-top: 20%;
        }

        form input {
            border-radius: 10px;
            background-color: whitesmoke;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            height: 15%;

        }

        input[type="submit"]:hover {
            background-color: whitesmoke;
            background: rgba(244, 75, 225, 0.961);
            font-weight: bold;

        }

        input[type="submit"] {
            background-color: whitesmoke;
            background: rgba(255, 255, 255, 0.5);
            font-weight: bold;
            cursor: pointer;
            height: 30px;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;

        }
    </style>
</head>

<body>
    </div>
    <div class="login">
        <h2>Sign Up</h2>
        <form action="welcome.html" method="get">
            <label for="Full name">Name :  </label>
            <input type="text" name="Username" placeholder="Enter Name" autofocus>
            <br>
            <label for="E-mail">E-mail :</label>
            <input type="text" name="E-mail" placeholder="Enter E-mail" autofocus>
            <br>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="Enter password" autofocus>
            <br>
            <label for="password">Confirm Password :  </label>
            <input type="password" name="Confirm password" id="password" placeholder="Confirm password" autofocus>
            <br>
            <input type="submit" value="Create Account">
        </form>

        <br>
    </div>
</body>

</html>
