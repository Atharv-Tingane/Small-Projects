<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <style>
        @media (max-width: 660px) {
            ul {
                flex-direction: column;
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;

        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            height: 80px;
            font-size: 25px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
            color: white;
            box-shadow: inset 5px -2px 20px 0px rgba(0, 0, 0, 0.998);
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(50, 50, 50);
            height: 70px;
        }

        .searchbox {
            width: 100%;
            background-color: rgb(77, 76, 76);
            border-radius: 20px;
            padding: 5%;
            height: 40px;
            color: white;
           display: flex;
           border: 1px solid rgb(77, 76, 76);
    flex-direction: column;
    justify-content: center;
    align-items: center;
        }

        ul {
            display: flex;
            list-style: none;
            justify-content: space-between;
            height: 70px;
            background-color: black;
            color: white;
            font-family: "Poppins", sans-serif;
            align-items: center;
            padding-left: 5%;
            padding-right: 5%;

        }

        ul li:hover {
            background-color: rgb(101, 159, 13);
            border-radius: 10px;
            cursor: pointer;
            height:max-content;
            width:max-content;
        }

        .space {
            display: flex;
            width: 100%;
            height: 20%;
            background-color: rgb(88, 86, 86);
            color: rgb(88, 86, 86);
        }


        img {
            width: 100%;
            height: auto;
        }

        form {
            width: 30%;
        }

        .lines {
            position: absolute;
            top: 25px;
            left: 20px;
            width: 35px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            position: absolute;
            height: 40px;
            width: 200px;
            background-color: rgba(39, 113, 29, 0.903);
            border: 2px solid black;
            bottom: 15px;
            right: 15px;
            border-radius: 15px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: whitesmoke;
            font-family: "Poppins", sans-serif;
            font-size: medium;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>

    </header>
    <div class="tiles">

            <li>Login</li>

    </div>

    <div class="box">
        chat with Ecobot!
    </div>
    <div>

</html>
